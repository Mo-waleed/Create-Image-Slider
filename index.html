<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>

   <div class="slider-container">
     <div class="slide-number" id="slide-number"></div>
     <img src="image/cat-1.jpg" alt="">
     <img src="image/cat-2.jpg" alt="">
     <img src="image/cat-3.jpg" alt="">
     <img src="image/cat-4.jpg" alt="">
     <img src="image/cat-5.jpg" alt="">
     <img src="image/cat-6.jpg" alt="">
   </div>
   <div class="slider-control">
     <span id="prev" class="prev">Previous</span>
     <span id="indicators" class="indicators"></span>
     <span id="next" class="next">Next</span>
   </div>

  </body>
</html>
